<html>
  <head>
    <title>ثبت نام</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link rel="stylesheet" href="sign up.css" />

        required
        type="password"
        class="pass"
        placeholder="Repeat Password"
      />
      <a class="Sign-up-link" href="../INDEX.HTML"
        ><p class="Sign-up">have an account ? Login</p></a
      >
      <a href=""><p class="Forget">Forget Email?</p></a>
      <button>
        SIGN UP
        <div class="arrow-wrapper">
          <div class="arrow"></div>
        </div>
      </button>
